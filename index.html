<script>

updateUsersList = [];

$(document).ready(function() {

    $('#shortenUrlForm').submit(function(event) {
        event.preventDefault();
        var jsonForm = JSON.stringify($('#shortenUrlForm').serializeObject());

        request = $.ajax({
            url: '/shorten',
            type: 'post',
            contentType: 'application/json',
            data: jsonForm
        });
        request.done(function (response, textStatus, jqXHR){
            $('#updateNotificationCenter').html('<div class="alert alert-success">Success! Shortened URL created! Your new URL is:</div>');

            var parsed_response = JSON.parse(response);

            var temp = parsed_response.v;

            while(temp.charAt(0) === '0'){
                temp = temp.substr(1);
            }

            $('#shortenedURL').html('<div class="well well-lg"><h1>http://shorten.kerkstra.me/a/' + temp + '</h1></div>');

        });
    });
});

//marshall json function
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};
</script>
